      flex-direction: column;

      padding: 8px 12px;
      border-radius: 7.5px;
      line-height: 1.4;

    }

      padding: 10px 15px;
      font-size: 14px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      background-color: #25d366;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .promo {

    }

    a {

  </style>
</head>
