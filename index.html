<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Chat WhatsApp - Simulado</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:Inter, system-ui, Arial, sans-serif}
  body{background:#121b22;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;padding:0}
  .app{
    width:100%;
    max-width:420px;
    height:100%;
    background:#1e2a33;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    display:flex;
    flex-direction:column;
    overflow:hidden;
  }
  .header{
    height:72px;
    padding:12px 14px;
    display:flex;
    align-items:center;
    border-bottom:1px solid #2c3e50;
    position:sticky;
    top:0;
    background:#1e2a33;
    z-index:10;
  }
  .avatar{width:48px;height:48px;border-radius:50%;overflow:hidden;margin-right:12px;flex-shrink:0;background:#ccc}
  .avatar img{width:100%;height:100%;object-fit:cover}
  .meta{flex:1}
  .name{font-weight:600;color:#fff}
  .status{font-size:12px;color:#9aa0a6}
  .messages{
    flex:1;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:12px;
    overflow-y:auto;
    background:#121b22;
  }
  .messages::-webkit-scrollbar{width:6px}
  .messages::-webkit-scrollbar-track{background:#121b22}
  .messages::-webkit-scrollbar-thumb{background-color:#444;border-radius:3px}
  .bubble{max-width:78%;padding:10px 14px;border-radius:18px;line-height:1.35;position:relative;word-wrap: break-word;}
  .from-bot{background:#2c3e50;color:#fff;align-self:flex-start;border-top-left-radius:6px}
  .from-me{background:#25d366;color:#000;align-self:flex-end;border-top-right-radius:6px}
  .composer{
    border-top:1px solid #2c3e50;
    padding:10px;
    display:flex;
    flex-direction:column;
    gap:6px;
    background:#1e2a33
  }
  .row{display:flex;align-items:center;gap:8px}
  .input{flex:1;background:#2c3e50;border-radius:20px;padding:10px 14px;min-height:44px;display:flex;align-items:center;color:#fff}
  .input[contenteditable]{outline:none}
  .btn{background:#25d366;border-radius:12px;padding:8px 12px;color:white;font-weight:600;border:none;cursor:pointer}
  .audio{display:flex;align-items:center;justify-content:flex-start}
  .play{
    width:48px;
    height:36px;
    border-radius:18px;
    background:#25d366;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:opacity 0.2s;
    position:relative;
  }
  .play:active{opacity:0.7;}
  .play::after{
    content:'';
    border-style: solid;
    border-width: 8px 0 8px 14px;
    border-color: transparent transparent transparent #fff;
    display:block;
    margin-left:2px;
  }
  .suggestions-container{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:6px}
  .suggestion-btn{background:#25d366;color:white;padding:6px 12px;border-radius:18px;border:none;cursor:pointer;font-weight:600;font-size:14px}
  .checkout-link{display:block;margin-top:6px;color:#4ea5f7;text-decoration:underline;cursor:pointer;font-weight:600;}
  .typing-bubble{display:flex;align-items:center;gap:4px;justify-content:flex-start;max-width:50px; height:24px;}
  .dot{width:6px;height:6px;background:#fff;border-radius:50%;animation:blink 1s infinite;animation-delay:0s;}
  .dot:nth-child(2){animation-delay:0.2s;}
  .dot:nth-child(3){animation-delay:0.4s;}
  @keyframes blink{0%,80%,100%{opacity:0.2}40%{opacity:1}}
</style>
</head>
<body>
<div class="app">
  <div class="header">
    <div class="avatar">
      <img src="https://somosnews.com.mx/wp-content/uploads/2024/02/modelos-triunfan-redes-sociales-inteligencia-artificial.jpg" alt="Melissa">
    </div>
    <div class="meta">
      <div class="name">Melissa</div>
      <div class="status" id="status">online</div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="composer">
    <div id="suggestionsArea" class="suggestions-container"></div>
    <div class="row">
      <div class="input" id="input" contenteditable="true" role="textbox" aria-multiline="true" placeholder="Escreva uma mensagem..."></div>
      <button class="btn" id="sendBtn">Enviar</button>
    </div>
  </div>
</div>

<script>
const messagesEl = document.getElementById('messages');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('sendBtn');
const suggestionsArea = document.getElementById('suggestionsArea');

let userResponded=false;
let firstAutoResponseDone=false;

// Função para mostrar "digitando..."
function showTyping(duration=1200){
  const typingBubble = document.createElement('div');
  typingBubble.className='bubble from-bot';
  typingBubble.id='typingBubble';
  typingBubble.innerHTML='<div class="typing-bubble"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
  messagesEl.appendChild(typingBubble);
  messagesEl.scrollTop = messagesEl.scrollHeight;
  return new Promise(resolve=>{
    setTimeout(()=>{
      typingBubble.remove();
      resolve();
    }, duration);
  });
}

function appendBubble(text, who='bot', extras={}){
  const b=document.createElement('div');
  b.className='bubble '+(who==='bot'?'from-bot':'from-me');

  if(extras.isAudio){
    const audioWrap=document.createElement('div');
    audioWrap.className='audio';
    const play=document.createElement('div');
    play.className='play';
    const audioEl=new Audio(extras.src);
    play.addEventListener('click', ()=>{
      audioEl.play();
      play.style.pointerEvents='none';
      play.style.opacity='0.6';
      appendSuggestions(['Não, quero comprar o curso']);
    });
    audioWrap.appendChild(play);
    b.appendChild(audioWrap);
  } else if(extras.isCheckout){
    b.innerHTML=`${text}<a class="checkout-link" href="${extras.link}" target="_blank">Clique aqui para comprar</a>`;
    appendSuggestions(['Escolher outras opções']);
  } else {
    b.innerHTML=text.replace(/\n/g,'<br>');
  }

  messagesEl.appendChild(b);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

function appendSuggestions(options){
  suggestionsArea.innerHTML='';
  options.forEach(opt=>{
    const btn=document.createElement('button');
    btn.className='suggestion-btn';
    btn.innerText=opt;
    btn.addEventListener('click', async ()=>{
      appendBubble(opt,'me');
      suggestionsArea.innerHTML='';
      await handleResponse(opt);
    });
    suggestionsArea.appendChild(btn);
  });
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

async function handleResponse(text){
  const lower=text.toLowerCase();

  if(lower==='escolher outras opções'){
    await showTyping();
    appendBubble('Ah perfeito meu amor, qual você gostaria então. O Hot Starter, Hot Essential ou Hot Founder?','bot');
    setTimeout(()=>appendSuggestions(['Hot Starter','Hot Essential','Hot Founder']),500);
    return;
  }

  if(['hot starter','hot essential','hot founder'].includes(lower)){
    let link='';
    if(lower==='hot starter') link='https://go.perfectpay.com.br/PPU38CQ08HP';
    else if(lower==='hot essential') link='https://go.perfectpay.com.br/PPU38CQ08I2';
    else if(lower==='hot founder') link='https://go.perfectpay.com.br/PPU38CQ08I3';

    await showTyping();
    appendBubble('Ótima escolha, vou te enviar o link checkout para você iniciar suas operações agora mesmo!','bot',{isCheckout:true, link:link});
    return;
  }

  if(!firstAutoResponseDone){
    firstAutoResponseDone=true;
    await showTyping();
    appendBubble('Ótimo, vou te enviar alguns detalhes sobre o curso','bot');
    await showTyping();
    appendBubble(
      'Temos 3 modelos de curso, sendo o Hot Starter, onde você vai aprender o básico; o Hot Essential, do básico ao avançado; e o Hot Founder, tudo incluindo criar sua modelo com IA. Qual dos 3 você tem interesse?','bot'
    );
    setTimeout(()=>appendSuggestions(['Hot Starter','Hot Essential','Hot Founder']),500);
  }
}

function sendMessage(){
  const text=inputEl.innerText.trim();
  if(!text) return;
  appendBubble(text,'me');
  inputEl.innerText='';

  if(!userResponded){
    userResponded=true;
    setTimeout(()=>{
      appendBubble(null,'bot',{isAudio:true, src:'https://s31.aconvert.com/convert/p3r68-cdx67/8kair-dvode.mp3'});
    },800);
  } else handleResponse(text);
}

sendBtn.addEventListener('click', sendMessage);
inputEl.addEventListener('keydown', e=>{
  if(e.key==='Enter' && !e.shiftKey){e.preventDefault(); sendMessage();}
});

window.addEventListener('load', ()=>{
  appendBubble('Oiie meu amor, tudo bem? eu me chamo Melissa.','bot');
});
</script>
</body>
</html>
