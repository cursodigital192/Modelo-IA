<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulação WhatsApp - Melissa Castro</title>
<style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#e5ddd5; display:flex; justify-content:center; align-items:center; height:100vh; }
    .chat-container { width:400px; height:700px; background:#fff; border-radius:10px; display:flex; flex-direction:column; overflow:hidden; box-shadow:0 0 15px rgba(0,0,0,0.2); }

    .chat-header { background:#075E54; color:white; display:flex; align-items:center; padding:10px; }
    .chat-header img { border-radius:50%; width:50px; height:50px; margin-right:10px; }
    .chat-header .name { font-weight:bold; font-size:16px; }

    .chat-messages { flex:1; padding:10px; background:#ece5dd; overflow-y:auto; }
    .message { margin:10px 0; display:flex; }
    .message.user { justify-content:flex-end; }
    .bubble { padding:10px 14px; border-radius:8px; max-width:70%; }
    .message.user .bubble { background:#dcf8c6; }
    .message.bot .bubble { background:#fff; }

    .chat-input { display:flex; border-top:1px solid #ccc; }
    .chat-input input { flex:1; padding:10px; border:none; outline:none; }
    .chat-input button { background:#075E54; color:white; border:none; padding:10px 15px; cursor:pointer; }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <img src="https://i.imgur.com/tdi3NGa.jpg" alt="Foto de perfil">
        <div class="name">Melissa Castro</div>
    </div>

    <div class="chat-messages" id="chatMessages">
        <div class="message bot"><div class="bubble">Oi! Eu sou a Melissa. Como você está hoje? 😊</div></div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Digite uma mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
function sendMessage(){
    const input = document.getElementById('userInput');
    const messages = document.getElementById('chatMessages');
    const text = input.value.trim();
    if(!text) return;

    // adiciona a mensagem do usuário
    messages.innerHTML += `<div class='message user'><div class='bubble'>${text}</div></div>`;
    input.value='';
    messages.scrollTop = messages.scrollHeight;

    // resposta do bot simulada
    setTimeout(()=>{
        let reply = 'Entendi 😄';
        if(text.toLowerCase().includes('oi') || text.toLowerCase().includes('olá')){
            reply = 'Oi! Que bom te ver aqui 😍';
        } else if(text.toLowerCase().includes('curso') || text.toLowerCase().includes('dinheiro')){
            reply = `Quer aprender a faturar com uma modelo IA? 💰<br><a href='https://go.perfectpay.com.br/PPU38CQ08HP' target='_blank'>Adquira nosso curso agora mesmo!</a>`;
        }
        messages.innerHTML += `<div class='message bot'><div class='bubble'>${reply}</div></div>`;
        messages.scrollTop = messages.scrollHeight;
    },1000);
}
</script>
</body>
</html>
