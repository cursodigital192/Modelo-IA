<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat com a Modelo IA</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      width: 95%;
      max-width: 400px;
      background: #1c1c1c;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      height: 85vh;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 15px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #4a90e2;
    }

    .bot {
      align-self: flex-start;
      background-color: #2c2c2c;
    }

    .bubble a {
      color: #4ea5f7; /* azul claro */
      text-decoration: underline;
    }

    .bubble a:hover {
      color: #73c0ff;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #111;
    }

    #input {
      flex: 1;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      outline: none;
    }

    #send {
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      cursor: pointer;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }

    .suggestion {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 15px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
    }

    .suggestion:hover {
      background: #555;
    }
  </style>

  <!-- Pixel do Facebook -->

    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1623450888382085');

  </script>
</head>
<body>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Digite sua mensagem..." />
      <button id="send">âž¤</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function appendBubble(text, sender = 'bot') {
      const div = document.createElement('div');
      div.classList.add('bubble', sender);
      div.innerHTML = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function appendSuggestions(options) {
      const div = document.createElement('div');
      div.classList.add('suggestions');
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.classList.add('suggestion');
        btn.textContent = opt.text;
        btn.addEventListener('click', () => opt.action());
        div.appendChild(btn);
      });
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendBubble(text, 'user');
      input.value = '';
      handleUserMessage(text);
    }

        setTimeout(() => {

          appendBubble('<a href="https://youtu.be/veENgsiL_DA" target="_blank">ðŸŽ¥ VÃ­deo 2</a>');
          appendBubble('<a href="https://youtu.be/rzvbOZZZad0" target="_blank">ðŸŽ¥ VÃ­deo 3</a>');

        setTimeout(() => {

      setTimeout(() => showCourses(), 6000);

    function showCourses() {
      appendBubble('Escolha o curso que deseja iniciar ðŸ’š');
      setTimeout(() => {

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.addEventListener('load', () => {
      appendBubble('Oiie meu amor, tudo bem?? ðŸ’š');
    });
  </script>
</body>
</html>
